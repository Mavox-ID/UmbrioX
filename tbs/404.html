<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - UmbrioX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(circle at center, #000000 0%, #040810 90%);
    color: #ddd;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    user-select: none;
  }

  .container {
    text-align: center;
    max-width: 700px;
    padding: 1rem;
  }

  .text-top {
    font-size: 1.3rem;
    margin-bottom: 1rem;
    color: #8ab4f8;
    text-shadow:
      1px 1px 2px #0a0a0a,
      -1px -1px 2px #4f46e5;
  }
  .text-bottom {
    font-size: 1.1rem;
    margin-bottom: 4rem;
    color: #a1a1a1;
    text-shadow:
      1px 1px 2px #0a0a0a,
      -1px -1px 2px #4f46e5;
  }

  .black-hole {
    position: relative;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background:
      radial-gradient(circle at center, #000000 70%, #090a0f 85%, transparent 95%);
    box-shadow:
      inset 0 0 40px #0f0f10,
      0 0 60px 10px #2c2c7d,
      0 0 100px 25px #3b3b9f;
    margin: 0 auto 3rem auto;
  }

  .digits-container {
    position: absolute;
    top: 50%; left: 50%;
    width: 180px;
    height: 180px;
    margin-left: -90px;
    margin-top: -90px;
    pointer-events: none;
  }

  .digit {
    position: absolute;
    font-weight: 900;
    font-size: 4rem;
    color: #7e22ce;
    text-shadow: 0 0 12px #a855f7, 0 0 25px #9333ea;
    filter: url(#distortion);
    user-select: none;
  }

  @keyframes flyAround {
    0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
  }

  @keyframes flyAroundReverse {
    0% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
    100% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
  }

  .digit4-left {
    top: 50%; left: 50%;
    animation: flyAround 14s linear infinite;
    animation-delay: 0s;
  }

  .digit0 {
    top: 50%; left: 50%;
    animation: flyAroundReverse 18s linear infinite;
    animation-delay: 4s;
  }

  .digit4-right {
    top: 50%; left: 50%;
    animation: flyAround 16s linear infinite;
    animation-delay: 8s;
  }

  /* Кнопки */
  .btn-group {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1.2rem;
  }
  .btn {
    cursor: pointer;
    padding: 0.75rem 1.6rem;
    font-weight: 700;
    border-radius: 9999px;
    border: none;
    background: linear-gradient(90deg, #4f46e5, #7e22ce);
    color: white;
    font-family: 'Orbitron', sans-serif;
    box-shadow: 0 4px 20px #4f46e5;
    transition: background 0.3s ease;
    user-select: none;
    min-width: 140px;
  }
  .btn:hover {
    background: linear-gradient(90deg, #7e22ce, #4f46e5);
  }

  .black-hole-wrapper {
    position: relative;
    width: 220px;
    height: 220px;
    margin: 0 auto;
  }
      .marquee-container { /Release
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  overflow: hidden;
  background: rgba(0, 0, 0, 0.7);
  z-index: 10;
  height: 40px;
  display: flex;
  align-items: center;
}

.marquee {
  display: inline-block;
  white-space: nowrap;
  font-size: 1.5rem;
  font-weight: bold;
  background-image: linear-gradient(90deg, #7e22ce, #4f46e5, #0ea5e9, #38bdf8, #7e22ce);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: galaxy-shimmer 4s infinite linear, marquee 15s linear infinite;
  padding-right: 100%;
}


@keyframes marquee {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
} /* Release
</style>
</head>
<body>
<div class="marquee-container">
  <span class="marquee">Oh, that's a mistake, well try something else</span>
</div>
<div class="container" role="main" aria-label="404 Error page">
  <div class="text-top" aria-label="English explanation">
    You accidentally put the wrong sign after the link, you can go to (the English version of the site or update) below
  </div>

  <div class="black-hole-wrapper" aria-hidden="true">
    <div class="black-hole"></div>
    <div class="digits-container" aria-hidden="true">
      <div class="digit digit4-left" style="transform-origin: center left;">4</div>
      <div class="digit digit0" style="transform-origin: center left;">0</div>
      <div class="digit digit4-right" style="transform-origin: center left;">4</div>
    </div>
  </div>

  <div class="btn-group">
    <button class="btn" onclick="window.location.href='https://umbriox.pp.ua/'" aria-label="Go to English version">Return to site (EN)</button>
    <button class="btn" onclick="window.location.href='https://umbriox.pp.ua/tbs/'" aria-label="TBS">Burn a TON!</button>
    <button class="btn" onclick="window.location.href='https://umbriox.pp.ua/a/'" aria-label="Creators">Creators</button>
    <button class="btn" onclick="location.reload()" aria-label="Update Site">Update site</button>
  </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" aria-hidden="true" style="position:absolute;width:0;height:0;">
  <filter id="distortion" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="turbulence" baseFrequency="0.03" numOctaves="2" result="turbulence"/>
    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    <animate xlink:href="#turbulence" attributeName="baseFrequency" dur="7s" values="0.02;0.05;0.02" repeatCount="indefinite"/>
  </filter>
</svg>

</body>
</html>
